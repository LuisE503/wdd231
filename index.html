<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Course Home Page for WDD231">
  <meta name="author" content="Luis">
  <title>Course Home Page</title>
  <!-- Google Fonts API -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">
  <!-- JavaScript Files with defer attribute -->
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/date.js" defer></script>
  <script src="scripts/course.js" defer></script>
</head>
<body>
  <!-- HEADER: Contains profile image and your name -->
  <header>
    <img src="images/profile.jpg" alt="Profile Photo of Luis">
    <span class="author-name">Luis</span>
  </header>
  
  <!-- NAVIGATION: Responsive navigation menu with wayfinding -->
  <nav>
    <!-- Hamburger menu button for small screens -->
    <button id="menu-toggle" aria-label="Toggle Navigation">Menu</button>
    <ul id="nav-list">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="chamber.html">Chamber</a></li>
      <li><a href="final.html">Final</a></li>
      <li><a href="https://github.com/your-github-username" target="_blank">GitHub Profile</a></li>
      <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>
  </nav>
  
  <!-- MAIN CONTENT AREA -->
  <main>
    <h1>Home</h1>
    <!-- Panels Section replicating the provided site map -->
    <div class="home-panels">
      <!-- Left Panel: Course Work -->
      <div class="panel course-work">
        <h2>Course Work</h2>
        <ul>
          <li>Lecture Notes</li>
          <li>Assignments</li>
          <li>Project Guidelines</li>
        </ul>
      </div>
      <!-- Right Panel: Location with image -->
      <div class="panel location">
        <!-- Adapted location: Your local region -->
        <h2>Santa Ana, El Salvador</h2>
        <img src="images/location.jpg" alt="Scenic View of Santa Ana, El Salvador">
      </div>
    </div>
    
    <!-- Certificate Section -->
    <section class="certificate">
      <h2>Web and Computer Programming Certificate</h2>
      <!-- Course Filter Buttons -->
      <div id="course-controls">
        <button id="btn-all">All</button>
        <button id="btn-cse">CSE</button>
        <button id="btn-wdd">WDD</button>
      </div>
      <!-- Container to display course cards dynamically -->
      <div id="courses"></div>
      <!-- Total credits dynamically calculated -->
      <p>Total Credits: <span id="total-credits">0</span></p>
    </section>
  </main>
  
  <!-- FOOTER: Contains dynamic copyright year and last modified date -->
  <footer>
    <p>&copy; <span id="currentyear"></span> Luis, El Salvador</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
